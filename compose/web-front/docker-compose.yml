version: "3.9"

services:
  llyb-front:
    container_name: llyb-front
    image: node:20
    working_dir: /app
    ports:
      - "10000:8080"
    volumes:
      - ../../src/web-front:/app
      - /app/node_modules
    # package.json changes (like adding markdown-it/dompurify) are picked up automatically via npm ci.
    command: sh -c "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 8080"
    networks:
      - app-net

networks:
  app-net:
    external: true
    name: llybapp-net
