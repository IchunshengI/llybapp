version: "3.9"

services:
  llyb-mysql:
    container_name: llyb-mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-llyb}
      MYSQL_USER: ${MYSQL_USER:-llyb}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-llybpass}
    ports:
      - "${MYSQL_PORT:-13306}:3306"
    volumes:
      - llyb-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - app-net

volumes:
  llyb-mysql:
    external: true
    name: llyb-mysql

networks:
  app-net:
    external: true
    name: llybapp-net
