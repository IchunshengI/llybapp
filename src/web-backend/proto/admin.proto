syntax = "proto3";

package trpc.llyb.backend.admin;

option go_package = "llyb-backend/proto;proto";

import "trpc/proto/trpc_options.proto";

service Admin {
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (trpc.alias) = "/admin/login";
  }

  // Register a new account with username + password.
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (trpc.alias) = "/admin/register";
  }

  // Basic "reasoning" endpoint used by the front-end "基础推理" page.
  rpc Reasoning(ReasoningRequest) returns (ReasoningResponse) {
    option (trpc.alias) = "/admin/reasoning";
  }
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool ok = 1;
  string message = 2;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message RegisterResponse {
  // 0 means success; non-zero indicates an error.
  int32 code = 1;
  int64 account_id = 2;
  string message = 3;
}

enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
}

message ReasoningRequest {
  // User inputs from the "基础推理" page.
  Gender gender = 1;

  // Birth date/time from client inputs.
  // - solar_date: "YYYY-MM-DD" (HTML input[type=date])
  // - birth_time: "HH:mm" (HTML input[type=time])
  string solar_date = 2;
  string birth_time = 3;

  // Location (human-readable).
  string province = 4;
  string city = 5;
}

message ReasoningResponse {
  // 0 means success; non-zero indicates an error.
  int32 code = 1;
  string message = 2;

  // Placeholder for later backend output.
  // Keep it flexible until the data contract is finalized.
  string result_json = 3;
}
