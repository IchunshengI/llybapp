global:
  namespace: default

server:
  app: llyb-backend
  server: llyb-backend
  service:
    # Must match the generated ServiceDesc.ServiceName in proto/admin.trpc.go
    - name: trpc.llyb.backend.admin.Admin
      protocol: http
      network: tcp
      # Streaming requests can run for a long time; keep server timeout high (ms).
      timeout: 300000
      ip: 0.0.0.0
      port: 8081
